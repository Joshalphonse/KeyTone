<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KeyTone</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.7.4/Tone.min.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="banner">
      <p id="title">KeyTone</p>
    </div>
    <div id="main">
      <div id="drum-machine">
        <div id="all-buttons-wrapper">
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div id="low808">
              <h1>A</h1>
              <p>808 C1</p>
            </div>
          </div>
          <div>
            <div id="high808">
              <h1>S</h1>
              <p>808 C2</p>
            </div>
          </div>
          <div>
            <div id="slow-hihat">
              <h1>D</h1>
              <p>HiHat (1/8 notes)</p>
            </div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div id="kick">
              <h1>Z</h1>
              <p>Kick</p>
            </div>
          </div>
          <div>
            <div id="snare">
              <h1>X</h1>
              <p>Snare</p>
            </div>
          </div>
          <div>
            <div id="fast-hihat">
              <h1>C</h1>
              <p>HiHat (1/16 notes)</p>
            </div>
          </div>
          <div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
