<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KeyTone</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.7.4/Tone.min.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="banner">
      <p id="title">KeyTone</p>
      <label for="synthSelector">Select your Synth Sound</label>
      <select name="synthSelector" id="synthSelector">
        <option value="fmSynth1">FM Synth 1</option>
        <option value="fmSynth2">FM Synth 2</option>
        <option value="fmSynth3">FM Synth 3</option>
        <option value="fmSynth4">FM Synth 4</option>
        <option value="amSynth1">AM Synth</option>
        <option value="duoSynth1">Duo Synth 1</option>
        <option value="duoSynth2">Duo Synth 2</option>
        <option value="duoSynth3">Duo Synth 3</option>
        <option value="duoSynth4">Duo Synth 4</option>
        <option value="duoSynth5">Duo Synth 5</option>
        <option value="polySynth1">Poly Synth</option>
      </select>
    </div>
    <div id="main">
      <div id="drum-machine">
        <div id="all-buttons-wrapper">
          <div>
            <div id="C3">
              <h1>E</h1>
              <p>Synth C3</p>
            </div>
          </div>
          <div>
            <div id="D3">
              <h1>R</h1>
              <p>Synth D3</p>
            </div>
          </div>
          <div>
            <div id="Eb3">
              <h1>T</h1>
              <p>Synth Eb3</p>
            </div>
          </div>
          <div>
            <div id="F3">
              <h1>Y</h1>
              <p>Synth F3</p>
            </div>
          </div>
          <div>
            <div id="G3">
              <h1>U</h1>
              <p>Synth G3</p>
            </div>
          </div>
          <div>
            <div id="Ab3">
              <h1>I</h1>
              <p>Synth Ab3</p>
            </div>
          </div>
          <div>
            <div id="Bb3">
              <h1>O</h1>
              <p>Synth Bb3</p>
            </div>
          </div>
          <div>
            <div id="C4">
              <h1>P</h1>
              <p>Synth C4</p>
            </div>
          </div>
          <div>
            <div id="low808">
              <h1>A</h1>
              <p>808 C1</p>
            </div>
          </div>
          <div>
            <div id="high808">
              <h1>S</h1>
              <p>808 C2</p>
            </div>
          </div>
          <div>
            <div id="slow-hihat">
              <h1>D</h1>
              <p>HiHat Slow</p>
            </div>
          </div>
          <div>
            <div>
            </div>
          </div>
          <div>
            <div id="c-chord">
              <h1>H</h1>
              <p>C Chord</p>
            </div>
          </div>
          <div>
            <div id="d-chord">
              <h1>J</h1>
              <p>D Chord</p>
            </div>
          </div>
          <div>
            <div id="eb-chord">
              <h1>K</h1>
              <p>Eb Chord</p>
            </div>
          </div>
          <div>
            <div id="f-chord">
              <h1>L</h1>
              <p>F Chord</p>
            </div>
          </div>
          <div>
            <div id="kick">
              <h1>Z</h1>
              <p>Kick</p>
            </div>
          </div>
          <div>
            <div id="snare">
              <h1>X</h1>
              <p>Snare</p>
            </div>
          </div>
          <div>
            <div id="fast-hihat">
              <h1>C</h1>
              <p>HiHat Fast</p>
            </div>
          </div>
          <div>
            <div>
            </div>
          </div>
          <div>
            <div id="g-chord">
              <h1>V</h1>
              <p>G Chord</p>
            </div>
          </div>
          <div>
            <div id="ab-chord">
              <h1>B</h1>
              <p>Ab Chord</p>
            </div>
          </div>
          <div>
            <div id="bb-chord">
              <h1>N</h1>
              <p>Bb Chord</p>
            </div>
          </div>
          <div>
            <div id="c-chord-high">
              <h1>M</h1>
              <p>C Chord</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
